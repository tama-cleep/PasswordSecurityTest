<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .Angka {
        margin: auto;
        text-align: center;
        background-color: rgb(211, 209, 209);
        border-radius: 4px;
        width: 100px;
    }

    .Tombol {
        text-align: center;
    }

    h1 {
        text-align: center;
    }
</style>

<body>
    <!--Judul Website-->
    <h1>Counter sederhana</h1>
    <!--Judul Website-->
    <div class="Angka">
        <h1 id="angka">0</h1>
    </div>

    <div class="Tombol">
        <button onclick="kurang()" class="btn btn-primary">kurang</button>
        <button onclick="tambah()" class="btn btn-primary">tambah</button>
    </div>

</body>
<script>
    //Console untuk peringatan//
    console.log("Ini adalah project sederhana saya");
    console.warn("Jangan ubah console ini");
    console.error("Dan jangan hack website saya karena ini adalah website yang saya buat untuk project sederhana");
    //Console untuk peringatan//

    let count = (function () {
        let Counter = 0;
        return function () { return Counter += 1 }
    })();

    let count_back = (function () {
        let Counter_back = 0;
        return function () { return Counter_back -= 1 }
    })();

    function tambah() {
        document.getElementById("angka").innerHTML = count();
    }

    function kurang() {
        document.getElementById("angka").innerHTML = count_back();
    }

</script>

</html>
